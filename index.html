<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-center">
      <div>
        <figure class="logo">
          <img src="assets/Logo.svg" alt="Logo Alura" class="logoalura" />
        </figure>
      </div>
    </header>
    <section class="principal">
      <div class="container-principal">
        <div class="texto-encriptado" id="texto-encriptado">
            <figure>
              <img
                src="assets/Muneco.svg"
                alt="No se encontro el texto"
                class="img-munieco"
                id="img-munieco"
              />
            </figure>
            <h1 class="titulo-nomensaje" id="titulo-nomensaje">
              Ning√∫n mensaje fue encontrado
            </h1>
            <p class="texto-nomensaje" id="texto-nomensaje">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
            <div
              class="resultado-desencriptadoDiv"
              id="resultado-desencriptadoDiv"
            >
              <h2>Resultado:</h2>
              <p id="resultado-desencriptado"></p>
              <button class="btn-copiar" id="btn-copiar">Copiar Texto</button>
            </div>
          </div>
        <div class="encriptador">
          <form class="form-encriptador">
            <textarea
              name="encriptar"
              id="encriptar"
              class="text-areaencriptar"
              placeholder="Inserte el texto a encriptar aqui."
            ></textarea>
            <div class="btns-encriptador">
                <button class="btn-encriptar" id="btn-encriptar" type="button">Encriptar</button>
                <button class="btn-desencriptar" id="btn-desencriptar" type="button">
                  Desencriptar
                </button>
              </div>
            <span class="mensaje-encriptador"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"
                />
              </svg>
              Solo letras minusculas y sin acentos</span
            >
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="encriptar.js"></script>
  </body>
</html>
